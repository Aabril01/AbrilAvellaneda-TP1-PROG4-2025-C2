<section class="wrap">
  <h2>Resultados (Ranking por juego)</h2>

  <div *ngIf="loading()">Cargando...</div>

  <div *ngIf="!loading() && (rows()?.length ?? 0) === 0">
    <p>No hay resultados todavía.</p>
  </div>

  <div *ngIf="!loading() && (rows()?.length ?? 0) > 0" class="table">
    <div class="row header">
      <div>Juego</div>
      <div>Puntaje</div>
      <div>Fecha</div>
    </div>

    <div class="row" *ngFor="let r of rows()">
      <div>{{ r.game }}</div>
      <div>{{ r.score }}</div>
      <div>{{ r.created_at | date:'short' }}</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-secondary" (click)="clear()">Borrar mis resultados (dev)</button>
    <button class="btn" routerLink="/">← Volver al Inicio</button>
  </div>
</section>
