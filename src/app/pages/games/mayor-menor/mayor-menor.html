<section class="container">
  <a routerLink="/games" class="btn ghost" style="margin-bottom:12px;">← Volver</a>

  <div class="card">
    <h2 class="h1">Mayor o menor (naipes españoles)</h2>
    <p class="p">Ronda {{ rounds() }}/{{ maxRounds }} — Puntaje: <b>{{ score() }}</b></p>

    <div class="board">
      <figure class="card-visual">
        <img [src]="cardSrc(current())" alt="Carta actual" />
        <figcaption>Carta actual</figcaption>
      </figure>

      @if (status() === 'playing') {
        <div class="actions">
          <button class="btn primary" (click)="play('menor')">Menor</button>
          <button class="btn primary" (click)="play('mayor')">Mayor</button>
        </div>
      } @else {
        <div class="result ok">Partida finalizada. Tu puntaje: <b>{{ score() }}</b></div>
        <button class="btn primary" (click)="reset()">Jugar de nuevo</button>
      }

      @if (next() !== null) {
        <figure class="card-visual fade-in">
          <img [src]="cardSrc(next())" alt="Siguiente carta" />
          <figcaption>Siguiente</figcaption>
        </figure>
      }
    </div>
  </div>
</section>
