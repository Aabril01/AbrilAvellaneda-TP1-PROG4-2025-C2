<section class="wrap">
  <article class="card">
    <h2>Sudoku (Mini 4×4)</h2>
    <p>Completá el tablero con números del 1 al 4</p>
    <p class="meta">Tiempo: {{ elapsedSec() }}s</p>

    <div class="board">
      <div
        *ngFor="let row of grid(); let r = index"
        class="row"
        >
        <div
          *ngFor="let cell of row; let c = index"
          class="cell"
          [class.fixed]="cell.fixed"
          [class.selected]="selected()?.r===r && selected()?.c===c"
          [class.invalid]="isInvalid(r,c)"
          (click)="select(r,c)"
        >
          {{ cell.value ?? '' }}
        </div>
      </div>
    </div>

    <div class="message" *ngIf="message()">{{ message() }}</div>

    <div class="kb">
      <button (click)="setValue(1)">1</button>
      <button (click)="setValue(2)">2</button>
      <button (click)="setValue(3)">3</button>
      <button (click)="setValue(4)">4</button>
      <button class="danger" (click)="erase()">Borrar</button>
    </div>
  </article>
</section>
